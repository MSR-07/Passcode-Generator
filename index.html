<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Pascode Generator</title>
</head>
<body>
    <div class="container">
        <h2>Passcode Generator</h2>
        <div class="slider_main">
            <input type="range" value="8" min="1" max="25" class="slider" oninput="this.nextElementSibling.value = this.value" id="slider" >
            <output>6</output>
        </div>
        <button class="action-btn" id="generate"><i class="fab fa-keycnd">Generate</i>
        </button>
        <label for="">Include Spacial characte
            <input type="checkbox" checked="checked" id="checkbox">
            <span class="checkmark"></span>
        </label>

        <div class="output">
            <h5 id="pwc_txt"><span>Click on Generate Button</span></h5>
            <button id="clipboard" class="clipboard">
                <i class="fas fa-clipboard">Copy</i>
            </button>
        </div>
            <span id="copy_text"></span>
    </div>

    <script type="module"  src="./Assets/main.js"></script>
</body>

</html>
